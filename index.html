<html>

<head>

    <meta charset="UTF-8">

    <title>Formulário - Bank F3F</title>

<body>

<div class="container"> 

    <div class="logo">

        <img src="img/Logotipo de Finanças e Banco Moderno Gradiente Preto e Dourado.jpg"/>

    </div>

<main>

    <div class="formulario">

        <div class="title-text">

            <h1>O banco digital que já virou seu!</h1>

            <h2>Peça seu Cartão agora mesmo:</h2>

        </div>

        <form action="login.html" method="post">
        
                    <label>
                        <div class="form-text">Nome:</div>
                        
                        <input type="text" name="name" required/>
                    </label>
        
                    </br></br>

                    <label>
                        <div class="form-text">Sobrenome:</div>
                    
                        <input type="text" name="sobrenome" required/>
                    </label>

                    </br></br>

                    <label>
                        <div class="form-text">Data de nascimento:</div>

                        <input type="date" name="nascimento" required/>
                    </label>

                    </br></br>

                    <label>
                        <div class="form-text">Sexo:</div>

                        <select name="ordenação">
                            <option>Masculino </option>
                            <option> Feminino </option>
                            <option> Prefiro não responder </option>
                        </select>
                    </label>

                    </br></br>

                    <label>
                        <div class="form-text">E-mail:</div>
                        
                        <input type="email" name="email" required placeholder="seunome@seudominio.com"/>
                    </label>

                    </br></br>

                    <label>
                        <div class="form-text">Senha:</div>
                        
                        <input type="password" name="senha" required placeholder="********"/>
                    </label>

                    </br></br>

                    <label>
                        <div class="form-text">Confirmar Senha:</div>
    
                        <input type="password" name="senha" required placeholder="********"/>
                    </label>

                    </br></br></br></br>

                    <div class="botão">

                    </label><br/>
                        <input type="submit" value="Peça seu cartão agora!" class="enviar"/>
                    </label>
        
                </div>

                    

        </form>

    </div>

</main>
    

</div>



<footer>

</footer>

</html>
